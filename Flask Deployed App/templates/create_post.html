{% extends "base.html" %}

{% block pagetitle %}Create a Post{% endblock pagetitle %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4 rounded-lg">
                <h2 class="text-center mb-4">Create a Post</h2>
                <form method="POST" action="/create-post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3 file-upload">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" id="image" name="image" accept="image/*">
                        <span id="file-chosen">No file chosen</span>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById("image");
    const fileChosen = document.getElementById("file-chosen");

    fileInput.addEventListener("change", function () {
        fileChosen.textContent = this.files.length > 0 ? this.files[0].name : "No file chosen";
    });
</script>
{% endblock body %}
